services:
  drpodcast:
    build: .
    image: ghcr.io/bachee/drpodcast:latest
    container_name: drpodcast
    ports:
      - "8080:8080"
    environment:
      - API_KEY=${API_KEY}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - REFRESH_INTERVAL_MINUTES=${REFRESH_INTERVAL_MINUTES:-15}
      - TZ=Europe/Copenhagen
    read_only: true
    tmpfs:
      - /app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
