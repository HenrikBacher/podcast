name: Execute Ommer and Update Feed

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Execute ommer.jar
        run: java -jar ommer.jar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload feed.xml to Azure Blob Storage
        run: |
          az storage blob upload \
            --account-name ${{ secrets.STORAGE_ACCOUNT }} \
            --container-name ${{ secrets.CONTAINER_NAME }} \
            --name feed.xml \
            --file output/genstart/feed.xml \
            --auth-mode login
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
