name: Update feeds

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    paths:
      - "**/generate-feed.yml"
      - "**/podcasts.json"
      - "site/**"
      - "**/*.cs"
      - "**/*.csproj"
  schedule:
    - cron: "0 * * * *"

jobs:
  update-and-deploy-feeds:
    name: "Update and deploy feeds"
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache source code hash
        id: src-hash
        run: |
          SRC_HASH=$(find src -name "*.cs" -o -name "*.csproj" -o -name "*.sln" | sort | xargs sha256sum | sha256sum | cut -d ' ' -f1)
          echo "hash=$SRC_HASH" >> $GITHUB_OUTPUT
          echo "Source code hash: $SRC_HASH"

      - name: Cache build artifacts
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            src/bin
            src/obj
          key: dotnet-build-${{ steps.src-hash.outputs.hash }}
          restore-keys: |
            dotnet-build-

      - name: Restore dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: dotnet restore src/DrPodcast.csproj

      - name: Build application
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: dotnet build src/DrPodcast.csproj -c Release --no-restore

      - name: Run feed generator
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          dotnet run --project src/DrPodcast.csproj -c Release --no-build -- --podcasts podcasts.json

      - name: Copy site files
        run: |
          mkdir -p output/_site
          mkdir -p output/_site/feeds
          cp -r site/* output/_site/
          cp -r output/*.xml output/_site/feeds/

      - name: Check for deployment changes
        id: deployment_check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SITE_URL=$(gh api "repos/${GITHUB_REPOSITORY}/pages" --jq '.html_url')
          NEEDS_DEPLOY=false

          # Check each feed for changes
          for feed in output/_site/feeds/*.xml; do
            filename=$(basename "$feed")
            
            # Get current hash
            CURRENT_HASH=$(sha256sum "$feed" | cut -d ' ' -f1)
            
            # Try to get deployed file hash
            DEPLOYED_HASH=$(curl -sL --max-time 10 "${SITE_URL}feeds/$filename" | sha256sum | cut -d ' ' -f1 || echo "none")
            
            echo "Checking $filename"
            echo "Current hash: $CURRENT_HASH"
            echo "Deployed hash: $DEPLOYED_HASH"
            
            if [ "$CURRENT_HASH" != "$DEPLOYED_HASH" ]; then
              echo "Changes detected in $filename"
              NEEDS_DEPLOY=true
              break
            fi
          done

          if [ "$NEEDS_DEPLOY" = "false" ]; then
            # Check if number of files changed
            LIVE_COUNT=$(curl -sL --max-time 10 $SITE_URL | grep -o "class='feed-link'" | wc -l || echo "0")
            CURRENT_COUNT=$(find "output/_site/feeds" -name "*.xml" 2>/dev/null | wc -l)
            
            if [ "$CURRENT_COUNT" != "$LIVE_COUNT" ]; then
              echo "Number of XML files changed (current: $CURRENT_COUNT, live: $LIVE_COUNT)"
              NEEDS_DEPLOY=true
            fi
          fi

          echo "needs_deploy=$NEEDS_DEPLOY" >> $GITHUB_OUTPUT

      - name: Generate index.html
        if: steps.deployment_check.outputs.needs_deploy == 'true'
        run: |
          # Get current timestamp in ISO 8601 format
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Generate feeds HTML
          feeds_html=""
          for feed in output/_site/feeds/*.xml; do
            filename=$(basename "$feed" .xml)
            formatted_title=$(echo "$filename" | sed 's/-/ /g')
            
            # Extract image URL from the RSS feed's itunes:image element
            image_url=$(grep -o '<itunes:image[^>]*href="[^"]*"' "$feed" | sed 's/.*href="//;s/".*//' | head -1 || echo "")
            
            if [ -n "$image_url" ]; then
              feeds_html+="<li><a class='feed-link' href='feeds/$filename.xml'><img class='feed-icon' src='$image_url' loading='lazy' alt='$formatted_title'><span class='feed-title'>$formatted_title</span></a></li>"
            else
              feeds_html+="<li><a class='feed-link' href='feeds/$filename.xml'><div class='feed-icon'></div><span class='feed-title'>$formatted_title</span></a></li>"
            fi
          done

          # Insert deployment timestamp meta tag after opening head tag
          sed -i '/<head>/a \    <meta name="deployment-time" content="'"$current_time"'">' output/_site/index.html

          # Replace entire section between markers with generated feeds
          sed -i "/<!-- BEGIN_FEEDS -->/,/<!-- END_FEEDS -->/c\        <!-- BEGIN_FEEDS -->\n        $feeds_html\n        <!-- END_FEEDS -->" output/_site/index.html

      - name: Setup Pages
        if: steps.deployment_check.outputs.needs_deploy == 'true'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: steps.deployment_check.outputs.needs_deploy == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/_site

      - name: Deploy to GitHub Pages
        if: steps.deployment_check.outputs.needs_deploy == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
