name: Update feeds

# Add concurrency to cancel redundant workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - "**/generate-feed.yml"
      - "**/podcasts.json"
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  load-podcasts:
    name: Load Podcasts
    runs-on: ubuntu-latest
    outputs:
      podcasts: ${{ steps.load_data.outputs.podcasts }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load Podcasts Data
        id: load_data
        run: |
          echo "podcasts=$(jq -c . < podcasts.json)" >> $GITHUB_OUTPUT

  update-feed:
    name: "Update ${{ matrix.podcasts.slug }} feed"
    needs: load-podcasts
    strategy:
      # Add fail-fast to stop all jobs if one fails
      fail-fast: true
      matrix: ${{ fromJson(needs.load-podcasts.outputs.podcasts) }}
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release
        id: get_latest_release
        run: |
          LATEST_RELEASE_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" | jq -r '.assets[0].browser_download_url')
          echo "Downloading latest release from $LATEST_RELEASE_URL"
          curl -L $LATEST_RELEASE_URL -o ommer.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "adopt"
          java-package: "jre"

      - name: Execute parser for ${{ matrix.podcasts.slug }} feed
        run: java -jar ./ommer.jar --slug ${{ matrix.podcasts.slug }} --urn ${{ matrix.podcasts.urn }} --imageUrl ${{ matrix.podcasts.image }} --apiKey ${{ secrets.API_KEY }} --baseUrl ${{ secrets.HOST_URL }}

      # Replace the PowerShell check with faster bash script
      - name: Check if feed has been updated recently
        run: |
          xmlPath="output/${{ matrix.podcasts.slug }}.xml"
          lastBuildDate=$(grep -o '<lastBuildDate>[^<]*' "$xmlPath" | cut -d'>' -f2)
          lastBuildTimestamp=$(date -d "$lastBuildDate" +%s)
          currentTimestamp=$(date +%s)
          
          thresholdMinutes=1440
          thresholdSeconds=$((thresholdMinutes * 60))
          
          if [ $((currentTimestamp - lastBuildTimestamp)) -lt $thresholdSeconds ]; then
            echo "PODCAST_RECENTLY_UPDATED=true" >> $GITHUB_ENV
            echo "Podcast updated within the last $thresholdMinutes minutes"
          else
            echo "PODCAST_RECENTLY_UPDATED=false" >> $GITHUB_ENV
            echo "Podcast not updated recently, skipping upload"
          fi
        shell: bash

      - name: Login to Azure
        if: env.PODCAST_RECENTLY_UPDATED == 'true' && env.NEEDS_UPLOAD == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Combine MD5 check steps into one
      - name: Compare MD5 hashes
        if: env.PODCAST_RECENTLY_UPDATED == 'true'
        run: |
          LOCAL_MD5=$(md5sum output/${{ matrix.podcasts.slug }}.xml | awk '{print $1}' | xxd -r -p | base64)
          BLOB_MD5=$(az storage blob show \
            --account-name ${{ secrets.STORAGE_ACCOUNT }} \
            --container-name ${{ secrets.CONTAINER_NAME }} \
            --auth-mode login \
            --name ${{ matrix.podcasts.slug }}.xml \
            --query properties.contentSettings.contentMd5 -o tsv || echo "")
          
          if [ "$LOCAL_MD5" != "$BLOB_MD5" ]; then
            echo "NEEDS_UPLOAD=true" >> $GITHUB_ENV
          else
            echo "NEEDS_UPLOAD=false" >> $GITHUB_ENV
          fi

      - name: Upload to Azure Storage
        if: env.PODCAST_RECENTLY_UPDATED == 'true' && env.NEEDS_UPLOAD == 'true'
        run: |
          az storage blob upload \
            --account-name ${{ secrets.STORAGE_ACCOUNT }} \
            --container-name ${{ secrets.CONTAINER_NAME }} \
            --auth-mode login \
            --name ${{ matrix.podcasts.slug }}.xml \
            --file output/${{ matrix.podcasts.slug }}.xml \
            --overwrite
