name: Deploy Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/deploy-azure-function.yml"

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src'
  DOTNET_VERSION: '8.0.x'
  AZURE_RESOURCE_GROUP: 'drpodcast-rg'
  AZURE_LOCATION: 'westeurope'
  AZURE_STORAGE_ACCOUNT: 'drpodcaststorage'

jobs:
  provision-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: azure-production
      url: https://${{ vars.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check and create resource group
        shell: pwsh
        run: |
          Write-Host "Checking if resource group '${{ env.AZURE_RESOURCE_GROUP }}' exists..."

          $rgExists = az group exists --name ${{ env.AZURE_RESOURCE_GROUP }}

          if ($rgExists -eq "false") {
            Write-Host "Creating resource group '${{ env.AZURE_RESOURCE_GROUP }}' in '${{ env.AZURE_LOCATION }}'..."
            az group create `
              --name ${{ env.AZURE_RESOURCE_GROUP }} `
              --location ${{ env.AZURE_LOCATION }}
            Write-Host "✓ Resource group created"
          } else {
            Write-Host "✓ Resource group already exists"
          }

      - name: Check and create storage account
        shell: pwsh
        run: |
          Write-Host "Checking if storage account '${{ env.AZURE_STORAGE_ACCOUNT }}' exists..."

          $storageExists = az storage account check-name `
            --name ${{ env.AZURE_STORAGE_ACCOUNT }} `
            --query "nameAvailable" `
            --output tsv

          if ($storageExists -eq "true") {
            Write-Host "Creating storage account '${{ env.AZURE_STORAGE_ACCOUNT }}'..."
            az storage account create `
              --name ${{ env.AZURE_STORAGE_ACCOUNT }} `
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} `
              --location ${{ env.AZURE_LOCATION }} `
              --sku Standard_LRS `
              --kind StorageV2 `
              --allow-blob-public-access false
            Write-Host "✓ Storage account created"
          } else {
            Write-Host "✓ Storage account already exists"
          }

      - name: Check and create function app
        shell: pwsh
        run: |
          Write-Host "Checking if function app '${{ vars.AZURE_FUNCTIONAPP_NAME }}' exists..."

          $appExists = az functionapp show `
            --name ${{ vars.AZURE_FUNCTIONAPP_NAME }} `
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} `
            --query "name" `
            --output tsv 2>$null

          if (-not $appExists) {
            Write-Host "Creating function app '${{ vars.AZURE_FUNCTIONAPP_NAME }}'..."
            az functionapp create `
              --name ${{ vars.AZURE_FUNCTIONAPP_NAME }} `
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} `
              --storage-account ${{ env.AZURE_STORAGE_ACCOUNT }} `
              --consumption-plan-location ${{ env.AZURE_LOCATION }} `
              --runtime dotnet-isolated `
              --runtime-version 8 `
              --functions-version 4 `
              --os-type Linux `
              --disable-app-insights false
            Write-Host "✓ Function app created"
          } else {
            Write-Host "✓ Function app already exists"
          }

      - name: Configure function app settings
        shell: pwsh
        run: |
          Write-Host "Configuring application settings..."

          az functionapp config appsettings set `
            --name ${{ vars.AZURE_FUNCTIONAPP_NAME }} `
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} `
            --settings `
              API_KEY="${{ secrets.DR_API_KEY }}" `
              BASE_URL="${{ vars.BASE_URL }}"

          Write-Host "✓ Application settings configured"

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        shell: pwsh
        run: |
          Push-Location ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet restore
          Pop-Location

      - name: Build project
        shell: pwsh
        run: |
          Push-Location ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet build --configuration Release --no-restore
          Pop-Location

      - name: Publish project
        shell: pwsh
        run: |
          Push-Location ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet publish --configuration Release --output ./output
          Pop-Location

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'

      - name: Verify deployment
        shell: pwsh
        run: |
          Write-Host "Waiting for deployment to complete..."
          Start-Sleep -Seconds 30

          $healthUrl = "https://${{ vars.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/HealthCheck"
          Write-Host "Testing health endpoint: $healthUrl"

          try {
            $response = Invoke-RestMethod -Uri $healthUrl -Method Get -TimeoutSec 10
            Write-Host "✓ Health check passed: $($response.status)"
            Write-Host "Service: $($response.service)"
          } catch {
            Write-Warning "Health check failed, but deployment may still be successful"
            Write-Host "Error: $_"
          }

      - name: Azure Logout
        if: always()
        run: az logout
