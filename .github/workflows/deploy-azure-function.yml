name: Deploy Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/deploy-azure-function.yml"

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src'
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: azure-production
      url: ${{ vars.AZURE_FUNCTION_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        shell: pwsh
        run: |
          Push-Location ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet restore
          Pop-Location

      - name: Build project
        shell: pwsh
        run: |
          Push-Location ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet build --configuration Release --no-restore
          Pop-Location

      - name: Publish project
        shell: pwsh
        run: |
          Push-Location ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet publish --configuration Release --output ./output
          Pop-Location

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Verify deployment
        shell: pwsh
        run: |
          Write-Host "Waiting for deployment to complete..."
          Start-Sleep -Seconds 30

          $healthUrl = "${{ vars.AZURE_FUNCTION_URL }}/api/HealthCheck"
          Write-Host "Testing health endpoint: $healthUrl"

          try {
            $response = Invoke-RestMethod -Uri $healthUrl -Method Get -TimeoutSec 10
            Write-Host "âœ“ Health check passed: $($response.status)"
            Write-Host "Service: $($response.service)"
          } catch {
            Write-Warning "Health check failed, but deployment may still be successful"
            Write-Host "Error: $_"
          }
