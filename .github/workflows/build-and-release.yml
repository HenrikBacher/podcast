name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/build-and-release.yml"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/build-and-release.yml"

env:
  DOTNET_VERSION: "9.0.x"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: DrPodcast-linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact-name: DrPodcast-win-x64
          - os: macos-latest
            runtime: osx-arm64
            artifact-name: DrPodcast-osx-arm64

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/DrPodcast.csproj

      - name: Build
        run: dotnet build src/DrPodcast.csproj --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test tests/DrPodcast.Tests/DrPodcast.Tests.csproj --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.runtime }}
          path: |
            **/test-results.trx
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 7

      - name: Publish
        shell: pwsh
        run: |
          dotnet publish src/DrPodcast.csproj `
            --configuration Release `
            --runtime ${{ matrix.runtime }} `
            --self-contained true `
            --output ./publish/${{ matrix.runtime }} `
            -p:PublishSingleFile=true

      - name: Prepare Executable
        shell: pwsh
        run: |
          if ("${{ matrix.runtime }}" -eq "win-x64") {
            Copy-Item "publish/${{ matrix.runtime }}/DrPodcast.exe" "${{ matrix.artifact-name }}.exe"
          } else {
            Copy-Item "publish/${{ matrix.runtime }}/DrPodcast" "${{ matrix.artifact-name }}"
          }

      - name: Generate Checksums
        shell: pwsh
        run: |
          if ("${{ matrix.runtime }}" -eq "win-x64") {
            $hash = (Get-FileHash -Path "${{ matrix.artifact-name }}.exe" -Algorithm SHA256).Hash.ToLower()
            "$hash  ${{ matrix.artifact-name }}.exe" | Out-File -FilePath "${{ matrix.artifact-name }}.sha256" -Encoding ASCII -NoNewline
          } else {
            $hash = (Get-FileHash -Path "${{ matrix.artifact-name }}" -Algorithm SHA256).Hash.ToLower()
            "$hash  ${{ matrix.artifact-name }}" | Out-File -FilePath "${{ matrix.artifact-name }}.sha256" -Encoding ASCII -NoNewline
          }
          Write-Host "Generated checksum: $hash"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ${{ matrix.artifact-name }}.exe
            ${{ matrix.artifact-name }}
            ${{ matrix.artifact-name }}.sha256
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts

      - name: Generate version tag
        id: version
        run: |
          # Use date-based versioning: YYYY.MM.DD.BUILD
          VERSION=$(date +'%Y.%m.%d').${{ github.run_number }}
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: v$VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            Automated release build from commit ${{ github.sha }}

            ### Download
            - **Linux (x64)**: DrPodcast-linux-x64
            - **Windows (x64)**: DrPodcast-win-x64.exe
            - **macOS (arm64)**: DrPodcast-osx-arm64

            ### Installation
            1. Download the appropriate executable for your platform
            2. Run the executable directly (no extraction required)
            3. On Linux/macOS, you may need to make it executable: `chmod +x DrPodcast-*`

            ### Verification
            SHA256 checksums are provided for each binary (`.sha256` files). Verify your download:
            ```bash
            # Linux/macOS
            sha256sum -c DrPodcast-*.sha256

            # Windows (PowerShell)
            $expected = (Get-Content DrPodcast-win-x64.sha256).Split()[0]
            $actual = (Get-FileHash DrPodcast-win-x64.exe -Algorithm SHA256).Hash.ToLower()
            if ($expected -eq $actual) { "✓ Checksum verified" } else { "✗ Checksum mismatch" }
            ```
          draft: false
          prerelease: false
          files: |
            ./artifacts/**/*.exe
            ./artifacts/**/*.sha256
            ./artifacts/DrPodcast-linux-x64/DrPodcast-linux-x64
            ./artifacts/DrPodcast-osx-arm64/DrPodcast-osx-arm64
          token: ${{ secrets.GITHUB_TOKEN }}
