version: 2
updates:
  # Enable updates for Gradle
  - package-ecosystem: "gradle"
    directory: "/" # Location of the root project where your build.gradle resides
    schedule:
      interval: "daily" # How often to check for updates
      
  - package-ecosystem: "gradle"
    directory: "/ommer" # Location of the root project where your build.gradle resides
    schedule:
      interval: "daily" # How often to check for updates

  # Enable updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: ".github/workflows" # GitHub Actions are configured in the .github/workflows directory
    schedule:
      interval: "daily" # How often to check for updates
