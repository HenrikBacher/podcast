
<!DOCTYPE html>
<html>
<head>
  <title>DR Podcasts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      max-width: 800px; 
      margin: 1rem auto; 
      padding: 0 1rem; 
    }
    .feeds { 
      list-style: none; 
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .feed-link { 
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      padding: 0.8em;
      background: #f5f5f5;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
      margin: 0;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      transition: border-color 0.2s ease;
    }
    .feed-link:hover {
      border-color: #999;
    }
    .feed-icon {
      height: 2em;
      aspect-ratio: 1;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .feed-title {
      flex: 1;
      text-transform: capitalize;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <h1>DR Podcasts</h1>
  <ul class="feeds">
    <!-- FEED_ITEMS -->
  </ul>
</body>
</html>
